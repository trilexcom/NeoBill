<module name="resellerclub">

  <pages>
    <page name="rcm_config"
          title="Reseller Club"
          class="RCMConfigPage"
          class_file="modules/resellerclub/pages/RCMConfigPage.class.php"
          parent="modules"
          url="manager_content.php?page=rcm_config">
      <templates>
        <template name="default" file="rcm_ConfigPage.tpl"/>
      </templates>
    </page>

  </pages>

  <forms>
    <form name="rcm_config" page="rcm_config" method="POST">
      <fields>
        <field name="debug"
               description="[API_DEBUG_MODE]"
               type="checkbox"
               required="false"
               validate="true"/>
        <field name="username"
               description="[RC_USERNAME]"
               type="email"
               required="true"
               validate="true"
               max_length="255"
               min_length="1"/>
        <field name="password"
               description="[RC_PASSWORD]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="resellerid"
               description="[RESELLER_ID]"
               type="int"
               required="true"
               validate="true"
               min_value="0"
               max_value="9999999999"/>
        <field name="parentid"
               description="[PARENT_ID]"
               type="int"
               required="true"
               validate="true"
               min_value="0"
               max_value="9999999999"/>
        <field name="role"
               description="[ROLE]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="langpref"
               description="[LANGUAGE_PREFERENCE]"
               type="text"
               required="true"
               validate="true"
               max_length="2"
               min_length="2"/>
        <field name="serviceurl"
               description="[SERVICE_URL]"
               type="text"
               required="true"
               validate="true"
               max_length="255"
               min_length="1"/>
        <field name="defaultcustomerpassword"
               description="[DEFAULT_CUSTOMER_PASSWORD]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="save"
               description="[SAVE]"
               type="submit"
               required="false"
               validate="false"/>
      </fields>
    </form>

  </forms>

</module>
