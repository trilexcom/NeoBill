            <option value="Existing Domain" description="[EXISTING_DOMAIN_OPTION]"/>
          </enum>
        </field>
        <field name="registerdomainname"
               type="text"
               description="[DOMAIN_NAME]"
               required="false"
               validate="true"
               min_length="1"
               max_length="255"/>
