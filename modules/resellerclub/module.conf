<module name="resellerclub">

  <pages>
    <page name="rcm_config"
          title="Reseller Club"
          class="RCMConfigPage"
          class_file="modules/resellerclub/pages/RCMConfigPage.class.php"
          parent="modules"
          url="manager_content.php?page=rcm_config">
      <templates>
        <template name="default" file="rcm_ConfigPage.tpl"/>
      </templates>
    </page>

    <page name="rcm_register_domain"
          title="[REGISTER_NEW_DOMAIN]"
          class="RCMRegisterDomainPage"
          class_file="modules/resellerclub/pages/RCMRegisterDomainPage.class.php"
          parent="domains"
          url="manager_content.php?page=rcm_register_domain">
      <templates>
        <template name="default" file="rcm_RegisterDomainPage_confirm.tpl"/>
      </templates>
    </page>
  </pages>

  <forms>
    <form name="rcm_config" page="rcm_config" method="POST">
      <fields>
        <field name="debug"
               description="[API_DEBUG_MODE]"
               type="checkbox"
               required="false"
               validate="true"/>
        <field name="username"
               description="[RC_USERNAME]"
               type="email"
               required="true"
               validate="true"
               max_length="255"
               min_length="1"/>
        <field name="password"
               description="[RC_PASSWORD]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="resellerid"
               description="[RESELLER_ID]"
               type="int"
               required="true"
               validate="true"
               min_value="0"
               max_value="9999999999"/>
        <field name="parentid"
               description="[PARENT_ID]"
               type="int"
               required="true"
               validate="true"
               min_value="0"
               max_value="9999999999"/>
        <field name="role"
               description="[ROLE]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="langpref"
               description="[LANGUAGE_PREFERENCE]"
               type="text"
               required="true"
               validate="true"
               max_length="2"
               min_length="2"/>
        <field name="serviceurl"
               description="[SERVICE_URL]"
               type="text"
               required="true"
               validate="true"
               max_length="255"
               min_length="1"/>
        <field name="defaultcustomerpassword"
               description="[DEFAULT_CUSTOMER_PASSWORD]"
               type="text"
               required="true"
               validate="true"
               max_length="32"
               min_length="1"/>
        <field name="save"
               description="[SAVE]"
               type="submit"
               required="false"
               validate="false"/>
      </fields>
    </form>

    <form name="rcm_customer" page="rcm_register_domain" method="POST">
      <fields>
        <field name="customer"
               description="[RC_CUSTOMER]"
               type="select"
               method_name="populateCustomerField"
               required="false"
               validate="true"/>
        <field name="username"
               type="text"
               description="[OR_ENTER_USERNAME]"
               validate="true"
               required="false"
               max_length="255"
               min_length="1"/>
        <field name="continue"
               type="submit"
               description="[CONTINUE]"
               validate="false"
               required="false"/>
        <field name="cancel"
               type="cancel"
               description="[CANCEL]"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="rcm_customer_new" page="rcm_register_domain" method="POST">
      <fields>
        <field name="username"
               type="text"
               description="[USERNAME]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="password"
               type="password"
               description="[PASSWORD]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="businessname"
               type="text"
               description="[COMPANY_NAME]"
               validate="true"
               required="false"
               max_length="255"
               min_length="1"/>
        <field name="contactname"
               type="text"
               description="[CONTACT_NAME]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="address1"
               type="text"
               description="[ADDRESS_LINE_1]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="address2"
               type="text"
               description="[ADDRESS_LINE_2]"
               validate="true"
               required="false"
               max_length="255"
               min_length="1"/>
        <field name="city"
               type="text"
               description="[CITY]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="state"
               type="text"
               description="[STATE_PROVINCE]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="country"
               type="country"
               description="[COUNTRY]"
               validate="true"
               required="true"/>
        <field name="postalcode"
               type="text"
               description="[ZIP_CODE]"
               validate="true"
               required="true"
               max_length="255"
               min_length="1"/>
        <field name="phone"
               type="telephone"
               description="[PHONE]"
               validate="true"
               required="true"/>
        <field name="mobilephone"
               type="telephone"
               description="[MOBILE_PHONE]"
               validate="true"
               required="false"/>
        <field name="fax"
               type="telephone"
               description="[FAX]"
               validate="true"
               required="false"/>
        <field name="continue"
               type="submit"
               description="[CREATE_ACCOUNT_CONTINUE]"
               validate="false"
               required="false"/>
        <field name="cancel"
               type="cancel"
               description="[CANCEL]"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="rcm_register_confirm" page="rcm_register_domain" method="POST">
      <fields>
        <field name="continue"
               type="submit"
               description="[CONTINUE]"
               validate="false"
               required="false"/>
        <field name="cancel"
               type="cancel"
               description="[CANCEL]"
               validate="false"
               required="false"/>
      </fields>
    </form>

  </forms>

</module>
