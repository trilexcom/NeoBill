<application main_template="smarty/templates/order_content.tpl"
             controller="index.php"
             access_denied_template="manager_AccessDenied.tpl"
             authenticate_user="false"
             application_name="SolidState v0.4">

  <!-- ===== -->
  <!-- Pages -->
  <!-- ===== -->
  <pages home_page="cart">

    <page name="adddomain"
          title="Add a Domain"
          class="AddDomainPage"
          class_file="order/pages/AddDomainPage.class.php"
          url="index.php?page=adddomain">
      <templates>
        <template name="default" file="order_AddDomainPage_domainoption.tpl"/>
        <template name="register_new_domain" file="order_AddDomainPage_registernew.tpl"/>
        <template name="transfer" file="order_AddDomainPage_transfer.tpl"/>
      </templates>
    </page>

    <page name="addhosting"
          title="Select Hosting Service"
          class="AddHostingPage"
          class_file="order/pages/AddHostingPage.class.php"
          url="index.php?page=addhosting">
      <templates>
        <template name="default" file="order_AddHostingPage.tpl"/>
      </templates>
    </page>

    <page name="cart"
          title="[CART]"
          class="CartPage"
          class_file="order/pages/CartPage.class.php"
          url="index.php?page=cart">
      <templates>
        <template name="default" file="order_CartPage.tpl"/>
      </templates>
    </page>

    <page name="customer"
          title="[CUSTOMER_INFO]"
          class="CustomerPage"
          class_file="order/pages/CustomerPage.class.php"
          url="index.php?page=customer">
      <templates>
        <template name="default" file="order_CustomerPage.tpl"/>
      </templates>
    </page>

    <page name="review"
          title="REVIEW_ORDER"
          class="ReviewPage"
          class_file="order/pages/ReviewPage.class.php"
          url="index.php?page=review">
      <templates>
        <template name="default" file="order_ReviewPage.tpl"/>
      </templates>
    </page>

  </pages>

  <!-- ===== -->
  <!-- Forms -->
  <!-- ===== -->

  <forms>
    <form name="domainoption" page="adddomain" method="POST">
      <fields>
        <field name="domainaction"
               type="radio"
               description=""
               validate="true"
               required="true">
          <enum>
            <option value="Register Domain" 
                    description="[REGISTER_DOMAIN_OPTION]"
                    default="true"/>
            <option value="Transfer Domain" description="[TRANSFER_DOMAIN_OPTION]"/>
            <option value="Existing Domain" description="[EXISTING_DOMAIN_OPTION]"/>
          </enum>
        </field>
        <field name="registerdomainname"
               type="text"
               description="[DOMAIN_NAME]"
               required="false"
               validate="true"
               min_length="1"
               max_length="255"/>
        <field name="registerdomaintld"
               type="select"
	       method_name="populateTLDs"
               description="TLD"
               validate="true"
               required="true"/>
        <field name="transferdomainname"
               type="text"
               description="[DOMAIN_NAME]"
               required="false"
               validate="true"
               min_length="1"
               max_length="255"/>
        <field name="transferdomaintld"
               type="select"
	       method_name="populateTLDs"
               description="TLD"
               validate="true"
               required="true"/>
        <field name="existingdomainname"
               type="text"
               description="[DOMAIN_NAME]"
               required="false"
               validate="true"
               min_length="1"
               max_length="260"/>
        <field name="continue"
               description="[CONTINUE]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="cancel"
               description="[CANCEL]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="registerdomain" page="adddomain" method="POST">
      <fields>
        <field name="period"
               description="[REGISTRATION_PERIOD]"
               type="select"
               hash="periods"
               required="true"
               validate="true"/>
        <field name="contact"
               description="[CONTACT_INFORMATION]"
               type="radio"
               required="true"
               validate="true">
          <enum>
            <option value="Billing" description="[CONTACT_INFORMATION_USE_BILLING]" default="true"/>
            <option value="Other" description="[CONTACT_INFORMATION_NEW]"/>
          </enum>
        </field>
        <field name="continue"
               description="[CONTINUE]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="cancel"
               description="[CANCEL]"
               type="cancel"
               validate="false"
               required="false"/>
        <field name="back"
               description="[BACK]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="transferdomain" page="adddomain" method="POST">
      <fields>
        <field name="period"
               description="[TRANSFER_PERIOD]"
               type="select"
               hash="periods"
               required="true"
               validate="true"/>
        <field name="contact"
               description="[CONTACT_INFORMATION]"
               type="radio"
               required="true"
               validate="true">
          <enum>
            <option value="Billing" description="[CONTACT_INFORMATION_USE_BILLING]" default="true"/>
            <option value="Other" description="[CONTACT_INFORMATION_NEW]"/>
          </enum>
        </field>
        <field name="secret"
               type="text"
               description="[TRANSFER_SECRET]"
               min_length="1"
               max_length="255"
               required="false"
               validate="true"/>
        <field name="continue"
               description="[CONTINUE]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="cancel"
               description="[CANCEL]"
               type="cancel"
               validate="false"
               required="false"/>
        <field name="back"
               description="[BACK]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="hostingservice" page="addhosting" method="POST">
      <fields>
        <field name="serviceid"
               description="[PACKAGE]"
               type="select"
               method_name="populateServiceIDField"
               validate="true"
               required="true"/>
        <field name="term"
               description="[BILLING_PERIOD]"
               type="select"
               method_name="populateTermField"
               validate="true"
               required="true"/>
        <field name="continue"
               description="[CONTINUE]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="cancel"
               description="[CANCEL]"
               type="cancel"
               validate="false"
               required="false"/>
        <field name="skip"
               description="[SKIP]"
               type="submit"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="cart_mod" page="cart" method="POST">
      <fields>
        <field name="carttable"
               description="[CART]"
               method_name="populateCart"
               type="table"
               valuefield="orderitemid"
               validate="true"
               required="false">
          <columns>
            <column field="description" header="[ITEM]"/>
            <column field="term" header="[TERM]"/>
            <column field="setupfeestring" header="[SETUP_FEE]"/>
            <column field="pricestring" header="[PRICE]"/>
          </columns>
        </field>
        <field name="remove"
               description="[REMOVE_ITEMS]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="addhosting"
               description="[ADD_HOSTING]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="adddomain"
               description="[ADD_DOMAIN]"
               type="submit"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="cart_domains" page="cart" method="POST">
      <fields>
        <field name="domaintable"
               description="[CART]"
               method_name="populateDomainTable"
	       dbo="OrderItemDBO"
	       valuefield="orderitemid"
               type="table"
               validate="true"
               required="false">
          <columns>
            <column field="description" header="[DOMAIN_NAME]"/>
          </columns>
        </field>
        <field name="removedomain"
               description="[REMOVE_DOMAIN]"
               type="submit"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="cart_nav" page="cart" method="POST">
      <fields>
        <field name="checkout"
               description="[CHECKOUT]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="startover"
               description="[STARTOVER]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="customer_information" page="customer" method="POST">
      <fields>
        <field name="businessname"
               description="[BUSINESS_NAME]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="false"/>
        <field name="contactname"
               description="[NAME]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="contactemail"
               description="[EMAIL]"
               type="email"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="verifyemail"
               description="[VERIFY_EMAIL]"
               type="email"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="address1"
               description="[ADDRESS]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="address2"
               description="[ADDRESS]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="false"/>
        <field name="city"
               description="[CITY]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="state"
               description="[STATE]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>
        <field name="country"
               description="[COUNTRY]"
               type="country"
               validate="true"
               required="true"/>
        <field name="postalcode"
               description="[POSTALCODE]"
               type="text"
               max_length="255"
               min_length="1"
               validate="true"
               required="true"/>               
        <field name="phone"
               description="[PHONE]"
               type="telephone"
               validate="true"
               required="true"/>               
        <field name="mobilephone"
               description="[MOBILE_PHONE]"
               type="telephone"
               validate="true"
               required="false"/>               
        <field name="fax"
               description="[FAX]"
               type="telephone"
               validate="true"
               required="false"/>
        <field name="username"
               description="[USERNAME]"
               type="text"
               max_length="10"
               min_length="3"
               validate="true"
               required="true"/>
        <field name="password"
               description="[PASSWORD]"
               type="password"
               max_length="32"
               min_length="3"
               validate="true"
               required="true"/>
        <field name="repassword"
               description="[VERIFY_PASSWORD]"
               type="password"
               max_length="32"
               min_length="3"
               validate="true"
               required="true"/>
        <field name="continue"
               description="[CONTINUE]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="back"
               description="[BACK]"
               type="cancel"
               validate="false"
               required="false"/>
        <field name="startover"
               description="[STARTOVER]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>

    <form name="review" page="review" method="POST">
      <fields>
        <field name="module"
               description="[PAYMENT_METHOD]"
               type="select"
               method_name="populateMethodField"
               validate="true"
               required="true"/>
        <field name="startover"
               description="[STARTOVER]"
               type="cancel"
               validate="false"
               required="false"/>
        <field name="checkout"
               description="[CHECKOUT]"
               type="submit"
               validate="false"
               required="false"/>
        <field name="back"
               description="[BACK]"
               type="cancel"
               validate="false"
               required="false"/>
      </fields>
    </form>
  </forms>

</application>
